version: "3.8"

services:
  app:
    build: .
    container_name: intern-connect-app
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY:-}"
      STRIPE_PUBLISHABLE_KEY: "${STRIPE_PUBLISHABLE_KEY:-}"
      DB_HOST: db
      DB_NAME: internconnect
      DB_USER: root
      DB_PASSWORD: "${MYSQL_ROOT_PASSWORD:-password}"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: intern-connect-db
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-password}"
      MYSQL_DATABASE: internconnect
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    restart: unless-stopped

volumes:
  db_data: